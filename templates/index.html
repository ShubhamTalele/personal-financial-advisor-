<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üíº Personal Financial Advisor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      margin: 0;
      padding: 0;
    }

    #chat-toggle-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 50%;
  font-size: 24px;
  line-height: 50px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  cursor: pointer;
  z-index: 1000;
}


  #chatbox {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 300px;
  height: 350px;
  background: #f9f9f9;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(0,0,0,0.2);
  display: none;
  flex-direction: column;
  overflow: hidden;
  z-index: 1000;
}

    

    #messages {
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      background: white;
    }

    .msg {
      max-width: 85%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.4;
    }

    .msg.user {
      background: #d1e7ff;
      margin-left: auto;
      text-align: right;
    }

    .msg.bot {
      background: #f1f1f1;
      margin-right: auto;
      text-align: left;
    }

    #chatbox input, #chatbox button {
      padding: 10px;
      border: none;
      font-size: 14px;
    }

    #chat-input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #user-input {
      flex: 1;
      border: none;
      padding-left: 10px;
    }

    #send-btn {
      background: #007bff;
      color: white;
      cursor: pointer;
      padding: 10px 15px;
    }

    .form-container {
      background: #ffffff;
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 10px;
    }

    p.description {
      text-align: center;
      font-weight: 500;
      color: #555;
      margin-bottom: 30px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    form label {
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    form button[type="submit"] {
      grid-column: 1 / span 2;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      .form-container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

<!-- üí¨ Floating Chat Button -->
<button id="chat-toggle-btn">üí¨</button>

<!-- üí¨ Chat Panel -->
<div id="chatbox">
  <div id="messages">
    <div class="msg bot">üëã Hello! Ask me anything about budgeting, savings, or investments.</div>
  </div>
  <div id="chat-input-area">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>
  </div>
</div>


  <div class="form-container">
    <h1>Personal Financial Advisor</h1>
    <p class="description">Enter your details to analyze your financial health.</p>
    <form action="/predict" method="post">
      <!-- All input fields (same as before) -->
      <label>Monthly Income (‚Çπ):</label><input type="number" name="income" required>
      <label>Age:</label><input type="number" name="age" required>
      <label>Dependents:</label><input type="number" name="dependents" required>
      <label>Occupation:</label>
      <select name="occupation">
        <option value="Professional">Professional</option>
        <option value="Retired">Retired</option>
        <option value="Self_Employed">Self-Employed</option>
        <option value="Student">Student</option>
      </select>
      <label>City Tier:</label>
      <select name="city_tier">
        <option value="Tier 1">Tier 1</option>
        <option value="Tier 2">Tier 2</option>
        <option value="Tier 3">Tier 3</option>
      </select>
      <label>Desired Savings Percentage (%):</label><input type="number" name="desired_savings_pct" required>
      <label>Rent:</label><input type="number" name="rent">
      <label>Insurance:</label><input type="number" name="insurance">
      <label>Transport:</label><input type="number" name="transport">
      <label>Education:</label><input type="number" name="education">
      <label>Loan Repayment:</label><input type="number" name="loan">
      <label>Groceries:</label><input type="number" name="groceries">
      <label>Eating Out:</label><input type="number" name="eating_out">
      <label>Entertainment:</label><input type="number" name="entertainment">
      <label>Utilities:</label><input type="number" name="utilities">
      <label>Miscellaneous:</label><input type="number" name="miscellaneous">
      <button type="submit">üîç Analyze</button>
    </form>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const toggle = document.getElementById("chat-toggle-btn");
    const msgs = document.getElementById("messages");

    toggle.onclick = () => {
      chatbox.style.display = chatbox.style.display === "none" ? "flex" : "none";
    };

    document.getElementById("send-btn").onclick = async () => {
      const inp = document.getElementById("user-input");
      const text = inp.value.trim();
      if (!text) return;
      msgs.innerHTML += `<div class='msg user'>You: ${text}</div>`;
      msgs.innerHTML += `<div class='msg bot typing'>Bot is typing...</div>`;
      inp.value = "";
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      msgs.innerHTML = msgs.innerHTML.replace(/<div class='msg bot typing'>.*?<\/div>/, "");
      msgs.innerHTML += `<div class='msg bot'>Bot: ${data.reply}</div>`;
      msgs.scrollTop = msgs.scrollHeight;
    };
  </script>
</body>
</html>
